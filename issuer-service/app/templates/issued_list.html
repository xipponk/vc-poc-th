<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issued Credentials</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
        h1 { border-bottom: 2px solid #ccc; padding-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Issued Credentials Dashboard</h1>
    <p>This page lists all credentials issued during this server session.</p>
    <table>
        <thead>
            <tr>
                <th>Credential ID</th>
                <th>Student Name</th>
                <th>Degree Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for id, data in credentials.items() %}
            <tr>
                <td>{{ id }}</td>
                <td>{{ data.student_name }}</td>
                <td>{{ data.degree_name }}</td>
                <td><a href="/credentials/qr/{{ id }}" target="_blank">Get QR Code</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
