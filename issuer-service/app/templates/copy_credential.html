<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy Your Credential</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        textarea { width: 90%; min-height: 250px; margin-top: 1em; padding: 10px; font-family: monospace; }
        button { margin-top: 1em; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Your Verifiable Credential (JWT)</h1>
    <p>Copy the entire text below and paste it into the 'Add Credential' page of your Web Wallet.</p>
    <textarea id="jwt-text" readonly>{{ vc_jwt }}</textarea>
    <br>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <script>
        function copyToClipboard() {
            const textArea = document.getElementById('jwt-text');
            textArea.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
