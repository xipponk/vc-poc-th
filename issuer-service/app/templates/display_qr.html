<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Verifiable Credential</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { text-align: center; padding: 2em; background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #666; max-width: 400px; }
        img { margin-top: 1em; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan with your Digital Wallet</h1>
        <p>Open a compatible wallet (like Lissi Wallet) and scan the QR code below to add your new credential.</p>
        <img src="data:image/png;base64,{{ qr_image_base64 }}" alt="Credential QR Code">
    </div>
</body>
</html>
